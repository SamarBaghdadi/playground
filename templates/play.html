<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play</title>
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
      }
      .box1 {
        height: 200px;
        width: 200px;
        background-color: var(--the_color);
        margin: 10px;
        border: 4px dotted rgb(54, 51, 50);
      }
      .box2 {
        height: 200px;
        width: 200px;
        background-color: blue;
        margin: 10px;
        border: 4px dotted rgb(54, 51, 50);
      }
    </style>
  </head>
  <body>
    <div class="container">
      {%for i in range(num):%}
      <div class="box1" style="--the_color: {{ color }}"></div>
      <!-- took it from https://stackoverflow.com/questions/61134330/change-color-css-div-in-flask-python -->
      {%endfor%}
    </div>
  </body>
</html>
